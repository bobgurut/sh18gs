<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싼돌18 게임점수</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        input {
            height: 20px;
        }

        @media screen and (max-width: 768px) {
            /* Adjust layout for smaller screens */
            .scoreboard {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

<h1>싼돌18 게임점수</h1>

<div class="scoreboard">
    <div class="card" id="player1">
        <h2>Player 1</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score1">0</p>
        <button onclick="updateScore('score1', 10)">+10</button>
        <button onclick="updateScore('score1', -10)">-10</button>
    </div>

    <div class="card" id="player2">
        <h2>Player 2</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score2">0</p>
        <button onclick="updateScore('score2', 10)">+10</button>
        <button onclick="updateScore('score2', -10)">-10</button>
    </div>

    <div class="card" id="player3">
        <h2>Player 3</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score3">0</p>
        <button onclick="updateScore('score3', 10)">+10</button>
        <button onclick="updateScore('score3', -10)">-10</button>
    </div>

    <div class="card" id="player4">
        <h2>Player 4</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score4">0</p>
        <button onclick="updateScore('score4', 10)">+10</button>
        <button onclick="updateScore('score4', -10)">-10</button>
    </div>

    <div class="card" id="player5">
        <h2>Player 5</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score5">0</p>
        <button onclick="updateScore('score5', 10)">+10</button>
        <button onclick="updateScore('score5', -10)">-10</button>
    </div>

    <div class="card" id="player6">
        <h2>Player 6</h2>
        <input type="text" placeholder="이름 입력">
        <p id="score6">0</p>
        <button onclick="updateScore('score6', 10)">+10</button>
        <button onclick="updateScore('score6', -10)">-10</button>
    </div>
</div>

<script>
    function updateScore(scoreId, points) {
        const scoreElement = document.getElementById(scoreId);
        let currentScore = parseInt(scoreElement.textContent, 10) || 0;
        currentScore += points;
        scoreElement.textContent = currentScore;
    }
</script>

</body>
</html>
